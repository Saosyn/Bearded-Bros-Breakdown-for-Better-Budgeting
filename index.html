<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h1>Budget Tracker</h1>

    <section class="container">
      <div class="input-section">
        <input type="number" id="expenseAmount" placeholder="Expense Amount" />
        <input type="text" id="expenseDescription" placeholder="Description" />
        <select id="expenseCategory">
          <option value="House">House</option>
          <option value="Grocery">Grocery</option>
          <option value="Subscription">Subscription</option>
          <option value="Going Out">Going Out</option>
          <option value="Car">Car</option>
          <option value="Other">Other</option>
        </select>
        <button onclick="addExpense()">Add Expense</button>
      </div>
      <div class="input-section">
        <input type="number" id="incomeAmount" placeholder="Income Amount" />
        <input type="text" id="incomeDescription" placeholder="Description" />
        <select id="incomeCategory">
          <option value="Cash">Cash</option>
          <option value="Salary">Salary</option>
          <option value="Other">Other</option>
          <option value="Zelle">Zelle</option>
        </select>
        <button onclick="addAsset()">Add Asset</button>
      </div>

      <div class="total">
        <h2>Total Expenses: $<span id="totalExpenses">0</span></h2>
      </div>

      <div class="table-section">
        <input type="text" id="expenseInput" onkeyup="searchTable()" placeholder="Search for an expense...">
        <table id="expenseTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Amount</th>
              <th>Description</th>
              <th>Category</th>
            </tr>
          </thead>
          <tbody id="expenseTableBody">
            <!-- Expenses will populate here -->
          </tbody>
        </table>
      </div>
    </section>
    <section>
      <canvas id="expenseChart" width="400" height="400" aria-label="Expense chart data visualization" role="img"></canvas>
    </section>
    <script src="assets/script.js"></script>
</body>

</html>
